<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e1751ec7c1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>USUARIOS CRUD MODULARIZADO</h1>
    <a href="/users/new" class="btn btn-primary">NUEVO USUARIO</a>
    <h1>Todos los usuarios</h1>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>

            {% for user in all_users %}
            <tr>
                <th scope="row">{{user['id']}}</th>
                <th>{{user['first_name']}}</th>
                <td>{{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
                <td class="actions"><a href="/users/detail/{{user['id']}}"><i class="fa-solid fa-eye"></i></a><a href="/users/{{user['id']}}"><i class="fa-solid fa-pen-to-square"></i></a><a href="/users/delete/{{user['id']}}"><i
                            class="fa-solid fa-trash-can"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
