<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e1751ec7c1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2>Nuevo Ninja</h2>
    <a href="/"><i class="fa-solid fa-arrow-left"></i>Volver </a>
                <form class="mb-3" action="/new-ninja" method="post">
                    <div class="mb-3">
                        <label for="dojo_id" class="form-label">Dojo</label>
                        <select class="form-select" aria-label="Default select example" name="dojo_id" id="dojo_id">
                            {% for dojo in dojos %}
                                <option value="{{dojo['id']}}">{{dojo['nombre']}}</option>
                            {% endfor %}
                          </select>
                      </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Vicente">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Peralta">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="34">
                    </div>
                      
                      
                      
                      <input class="btn btn-primary" type="submit" value="Enviar">
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    
</body>
</html>
